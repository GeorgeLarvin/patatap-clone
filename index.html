<html>
<head>
		
		<title>Circles</title>

		<link rel="stylesheet" href="style.css"/>
		<script src='https://cdnjs.cloudflare.com/ajax/libs/howler/2.0.4/howler.js' type="text/javascript"></script>
</head>
<body>
<script type="text/paperscript" canvas="myCanvas">
//howler code we will use 

var circles = [];

var clay = new Howl ({
	src: ["A/clay.mp3"]
});

var keyData = {
		a :{
		color: "#3498db",
		sound: new Howl({src : ["A/bubbles.mp3"]}),
	},
		s: {
		color : "#9b59b5",
		sound : new Howl ({ src : ["A/clay.mp3"]})
	},
		d:{
		color: "#34495e",
		sound : new Howl ({ src : ["A/confetti.mp3"]})
	},
		f:{
		color: "#16a085",
		sound : new Howl ({ src : ["A/corona.mp3"]})
	},
		g:{
		color: "#27ae60",
		sound : new Howl ({ src : ["A/dotted-spiral.mp3"]})
	},
		h:{
		color: "#2980bg",
		sound : new Howl ({ src : ["A/flash-1.mp3"]})
	},
		j:{
		color: "#8e44ad",
		sound : new Howl ({ src : ["A/flash-2.mp3"]})
	},
		k:{
		color: "pink",
		sound : new Howl ({ src : ["A/flash-3.mp3"]})
	},
		l:{
		color: "#fb389a",
		sound : new Howl({src : ["A/glimmer.mp3"]})
	},
		m:{
		color: "#00eb8b",
		sound : new Howl({src : ["A/moon.mp3"]})
	},
		n:{
		color: "#f233fb",
		sound : new Howl({src : ["A/pinwheel.mp3"]})
	},
		b:{
		color: "#4c86d7",
		sound : new Howl({src : ["A/piston-1.mp3"]})
	},
		v:{
		color: "#58c610",
		sound : new Howl({src : ["A/piston-2.mp3"]})
	},
		c:{
		color: "02efe1",
		sound : new Howl({src : ["A/piston-3.mp3"]})
	},
		x:{
		color: "#2ff330",
		sound : new Howl({src : ["A/prism-1.mp3"]})
	},
		z:{
		color: "#9c2036",
		sound : new Howl({src : ["A/prism-2.mp3"]})
	},
}


function onKeyDown(event) {
	if(keyData[event.key]){
		var maximumPoint =  new Point(view.size.width, view.size.height);
		var randomPoint = Point.random();
		var point = maximumPoint * randomPoint; 
		var newCircle = new Path.Circle(point,300);
		
		
		keyData[event.key].sound.play();
		newCircle.fillColor = keyData[event.key].color;
		circles.push(newCircle); 
	}
}
	
function onFrame(event){
  for(var i = 0; i < circles.length; i++){
    circles[i].scale(0.9);
    circles[i].fillColor.hue += 1;
    if(circles[i].area < 1){
      circles[i].remove();
      circles.splice(i, 1);
      console.log(circles);
}
}
}
	
	

	
</script>	

<canvas id="myCanvas"></canvas>

	
</body>
</html>
